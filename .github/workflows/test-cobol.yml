name: COBOL CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer GnuCOBOL
        run: sudo apt update && sudo apt install -y gnucobol

      - name: ğŸ” Lister les fichiers COBOL
        run: ls src/*.cbl

      - name: ğŸ§ª Compiler et tester tous les programmes
        run: |
          for file in src/*.cbl; do
            filename=$(basename "$file" .cbl)
            echo "â¡ï¸ Testing $filename..."
            cobc -x "$file" -o "$filename"
            echo "â±ï¸ Running $filename..."
            echo "" | ./"$filename"
            echo "âœ… $filename ran successfully"
          done
